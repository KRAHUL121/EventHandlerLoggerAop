logging:
  level:
    ROOT: INFO
    org.springframework: OFF
    org.hibernate: ERROR
    com.kgisl.Eventhandler.Eventhandler: ALL
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{0} - %msg%n"
  file: logs/eventhandlerApplication.log